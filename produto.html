<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro de Produto</title>
</head>
<body>
    <section class="section-container background-section-one">
      <img src="imagem/pro.png" alt="Logo">
    </section>
    <section class="section-container background-section-two">
      <div class="card-container">
        <div id="content">
          <form id="form">
            <input type="text" placeholder="Produto: " id="campo1">
            <input type="text" placeholder="Valor: " id="campo2">
            <input type="submit" value="Cadastrar Produto">
          </form>
          <form>
            <input type="button" name="Fechar" value="Voltar" onclick="javascript:window.close()">
          </form>
        </div>
      </div>
  
    </section>
    <footer>
      <p>Cadastro de Produto</p>
    </footer>
    
  </body>
  <script src="js/desafio2.js"></script>
  </html>
